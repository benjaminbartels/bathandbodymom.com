{{ " <!-- SOCIAL -->" | safeHTML }}
<section class="bg-social"id="social">
    {{ with .Site.Params.social.headline }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ . }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Params.social.list }}
            <div class="col-lg-4 col-md-6 text-center">
                <div class="service-box">
                    <a href="{{ .link }}"><i class="fa {{ .icon }} fa-4x wow bounceIn text-social"></i>
                    <h3>{{ .title }}</h3></a>
                    {{ with .description }}
                    <p class="text-muted">{{ . }}</p>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
